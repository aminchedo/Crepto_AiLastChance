# Grafana Dashboard Provisioning
apiVersion: 1

providers:
  - name: 'Crepto AI Dashboards'
    orgId: 1
    folder: 'Crepto AI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
